<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>Formulario para solicitar la informaicon</title>
    <script>
        function ValidarEmail(elemento) {
            if (elemento.value.indexOf("@")==-1) {
                alert("Introduzca una direccion valida de correo electronico")
                elemento.focus()
                elemento.select()
                return false;
            }
            return true;
        }
        function ValidarFormaEnviar() {
                var enviar = false
                if (document.Contacto.PorEmail.checked == true||document.Contacto.PorPostal.checked==true) {
                    enviar=true
                }
                else{
                    enviar=false
                    if (enviar==false){
                        alert("Debe elegir una forma de envia para la informacion solicitada")
                        return false
                    }else{
                        return true
                    }
                    
                }
            }

    </script>
</head>

<body>
    <!-- Formulario de contacto -->
    <form name="Contacto" class="ms-4 mt-2 p-4 text-bg-light" id="Formulario" onsubmit="return ValidarFormaEnviar()">
        <label for="Apellidos"> Apellidos:</label>
        <input type="text" name="Apellidos" size="35" required><br><br>
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" size="35" required><br><br>
        <label for="Domicilio">Domicilio:</label>
        <input type="text" name="Domicilio" size="80" required><br><br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" size="35" required onchange="return ValidarEmail(this)"><br><br>
        <label >Es cliente nuevo?</label>
            <input type="radio" value="Si" name="EsCliente">Si
            <input type="radio" value="No" name="EsCliente" checked>No
            <br><br>
        <label class="mb-2">Como desea que le enviemos informacion?</label> 
            <label for="PorEmail">Por email</label>
            <input type="checkbox" name="PorEmail" value="ON"> |
            <label for="PorPostal">Por correo postal</label>
            <input type="checkbox" name="PorPostal" value="ON">
            <br>
        <div class="d-flex align-items-center">
            <label for="Productos" class="me-2 mb-0">
                ¿De qué servicio desea recibir información?
            </label>
            <select id="Productos" class="form-select w-auto" name="Productos">
                <option>Diseño Gráfico</option>
                <option>Diseño Web</option>
                <option>Fotografía</option>
                <option>Marketing</option>
            </select>
        </div>

        <p>Observaciones: </p>
        <textarea rows="2" name="Observaciones" cols="90" placeholder="Escribe tus comentarios aquí..."></textarea>
        <br>
        <input type="submit" value="Enviar" name="BotEnviar" class="btn btn-success me-2">
        <input type="reset" value="Restablecer" name="BotRestablecer" class="btn btn-warning">


    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
